<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing - GroceryHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo" style="font-family: 'Poppins', sans-serif; font-size: 1.2rem; display: flex; align-items: center; gap: 8px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <!-- Shopping Cart Icon -->
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            GroceryHub
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard/index.html">Dashboard</a></li>
                <li><a href="/IMandB/inventory.html">Inventory</a></li>
                <li><a href="/IMandB/billing.html" class="active">Billing</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Alerts</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Billing System</h1>
        <div style="display: flex; gap: 2rem;">
            <div style="flex: 2;">
                <div class="search-bar">
                    <input type="text" placeholder="Scan or search product..." />
                    <button class="btn">Add</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Milk (2%)</td>
                            <td>$3.99</td>
                            <td><input type="number" value="1" min="1" style="width: 60px;"></td>
                            <td>$3.99</td>
                            <td><button class="btn">&times;</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="flex: 1; background-color: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                <h3>Current Bill</h3>
                <div style="margin-bottom: 1rem;">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Subtotal:</span><span>$3.99</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>Tax (8%):</span><span>$0.32</span>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; font-weight: bold;">
                    <span>Total:</span><span>$4.31</span>
                </div>
                <div style="margin-top: 2rem;">
                    <div class="form-group">
                        <label>Payment Method</label>
                        <select>
                            <option>Cash</option>
                            <option>Credit Card</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" style="width: 100%;">Complete Sale</button>
                </div>
            </div>
        </div>
    </main>
    <script src="first.js"></script>
    <footer>
        <p>&copy; 2025 GroceryHub Billing System</p>
    </footer>
</body>
</html>
